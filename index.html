<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="style.css"> <!-- Aquí enlazas tu CSS -->
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Bienvenida a mi página web</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#sobre-mi">Sobre mí</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de inicio -->
    <section id="inicio">
        <h2>Inicio</h2>
        <p>Este es el inicio de mi sitio. Aquí puedo poner una breve presentación.</p>
    </section>

    <!-- Sección sobre mí -->
    <section id="sobre-mia">
        <h2>Sobre mí</h2>
        <p>Hola, soy Brenda y estoy construyendo mi página web con Visual Studio Code.</p>
    </section>

    <!-- Sección de contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Mi Página Web - Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script> <!-- Aquí enlazas tu JavaScript -->
</body>
</html>
